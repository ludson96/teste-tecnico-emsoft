<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CEP - Emsoft</title>
    <!-- Favicon e Links para CSS -->
    <link rel="icon" href="https://www.emsoft.inf.br/wp-content/uploads/2018/08/logo_horizontal_208x52_orange.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com a logo da Emsoft -->
    <header class="text-center">
        <img src="https://www.emsoft.inf.br/wp-content/uploads/2018/08/logo_horizontal_208x52_orange.png" alt="Logo Emsoft">
    </header>

    <!-- Conteúdo Principal da Página -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body p-4">
                        <h5 class="card-title text-center mb-4">Cadastro de Endereço</h5>
                        
                        <!-- Formulário Inicial de Busca de CEP -->
                        <div id="cep-form">
                            <div class="mb-3">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" class="form-control" id="cep" maxlength="8" placeholder="Digite o CEP (apenas números)">
                            </div>
                            <div class="d-grid">
                                <button id="search-btn" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>

                        <!-- Formulário de Endereço (inicialmente oculto) -->
                        <div id="address-form" class="d-none">
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="estado" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="pais" class="form-label">País</label>
                                <input type="text" class="form-control" id="pais" value="Brasil" readonly>
                            </div>
                            <div class="d-grid">
                                <button id="submit-btn" class="btn btn-success">Enviar</button>
                            </div>
                        </div>

                        <!-- Indicador de Carregamento (Loading) -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Área de Feedback para o Usuário -->
                        <div id="feedback" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
